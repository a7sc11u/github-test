name: Web Development Deploy
on:
  push:
    branches:
      - main

jobs:
  build:
    name: build
    runs-on: ubuntu-18.04
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v2

      - name: Build
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        uses: ./.github/actions/generate-npmrc
        run: yarn
